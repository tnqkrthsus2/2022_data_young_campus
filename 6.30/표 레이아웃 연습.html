<!DOCTYPE html>
<html>
<head>
    <style>
        td, th{
            border: 1px solid black;
        }
        #tb1{
            border: 2px solid red;
            table-layout: auto;
        }
        #tb2{
            border: 3px dotted teal;
            background-color: yellow;
            table-layout: fixed;
        }
    </style>
</head>
<body>
    <h2>table layout auto 예제</h2>
    <table id="tb1"><tr><td>table layout auto
        </td></tr>
    </table>
    <table id="tb1">내용 분량에 따라서 자동으로 조절</table>
    <h2>table layout fixed 예제</h2>
    <table id="tb2">table layout fixed</table>
</body>
</html>
