<!DOCTYPE html>
<html>
<head>
    <style>
        td, th{
            border: 1px solid blue;
        }
        #tb1{
            border-collapse: separate;
            empty-cells: hide;
        }
        #tb2{
            border-collapse: separate;
            empty-cells: show;
        }
    </style>
</head>
<body>
    <table style id="tb1" width="100px">
        <tr>
            <td>국어</td>
            <td>영어</td>
            <td></td>
        </tr>
        <tr>
            <td>수학</td>
            <td></td>
        </tr>
    </table>
    <table style id="tb2" width="100px">
        <tr>
            <td>국어</td>
            <td>영어</td>
            <td></td>
        </tr>
        <tr>
            <th>수학</th>
            <td></td>
        </tr>
    </table>
</body>
</html>
