<!DOCTYPE html>
<html>
<head>
    <title>범위 지정</title>
</head>
<body>
    <article>
    <form>
        <h3>0~100 범위에서 원하는 지점을 선택하시오.</h3>
        <input type="range" name="point" min="0" max="100">
        <p></p>
        <input type="submit" value="완료">
        <input type="reset" value="초기화">
    </form>
    </article>
</body>
</html>
