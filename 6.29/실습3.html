<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            width: 100px;
            height: 35px;
            font-size: 20px;
            text-align: center;
        }
        #bro > div:nth-child(1){background-color: red;}
        #bro > div:nth-child(2){background-color: yellow;}
        #bro> div:nth-child(4){background-color: lightgreen;}
        span{color: blue;}
    </style>
</head>
<body>
    <div id="bro">
        <div>첫째</div>
        <div>둘째</div>
        <div>셋째</div>
        <div>넷째</div>
        <span>강아지</span>
    </div>
</body>
</html>
