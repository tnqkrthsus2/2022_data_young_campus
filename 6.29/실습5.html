<!--2일차 실습-->
<!DOCTYPE html>
<html>
<head>
    <style>
        input:focus{background-color: yellow;}
        fieldset:hover{background-color: gray;}
        input:checked{width: 50; height: 50;}
    </style>
</head>
<body>
    <p>고객명:<input type="text" name="name"></p>
    <p>전화번호:<input type="number" name="number"></p>
    <p>e-mail:<input type="text" name="e-mail"></p>
    <form>
        피자선택:
        <select name="pizza">
            <option value="1" selected>피자를 선택하세요</option>
            <option value="2">감자피자</option>
            <option value="3">하와이안피자</option>
        </select>
    </form>
    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="checkbox" name="size" value="small">small<br>
            <input type="checkbox" name="size" value="medium">medium<br>
            <input type="checkbox" name="size" value="large">large<br>
        </fieldset>
        <fieldset>
            <legend>토핑선택</legend>
            <input type="checkbox" name="top" value="bacon">베이컨<br>
            <input type="checkbox" name="top" value="cheese">치즈<br>
            <input type="checkbox" name="top" value="onion">양파<br>
        </fieldset>
        희망배송시간 <input type="time" name="time"><br>
        배송시 요청사항: <textarea rows="5" cols="50"></textarea><br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
